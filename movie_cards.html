<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie cards</title>
    <style>
       
     .movie-cards-container{
        height: 800px;
        background-color: #b3ccff;
        margin: 0px;padding: 10px;
     }
     .movie_cards{
        height: 400px;
        width: 250px;
        background-color: white;
        margin: 50px;
        padding: 20px;
        border-radius: 10px;
     }
     .black-panther-image{
        height: 280px;
        width:250px;
        margin-right:27px ;
       
        padding: 3px;
        border-radius: 20px;
     }
    </style>
    
</head>
<body>
    <div class="movie-cards-container">
      <div class="movie_cards">
        <img src="black_panther.png" height="200px" alt="black-panther" class="black-panther-image"/>
      </div>
    </div>
</body>
</html>
