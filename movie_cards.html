<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie cards</title>
    <style>
        .movie-cards-container {
            height: 800px;
            background-color: #b3ccff;
            margin: 0px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .movie_cards {
            height: 450px;
            width: 250px;
            background-color: white;
            margin: 50px;
            padding: 10px 10px 10px 10px;
            border-radius: 20px;
        }

        .movie-image {
            height: 280px;
            width: 250px;
            margin: 0%;
            padding: 3px;
            border-radius: 30px 30px 10px 30px;
        }

      
    </style>

</head>

<body>
    <div class="movie-cards-container">
        <div class="movie_cards">
            <img src="black_panther.png" height="200px" alt="black-panther" class="movie-image" />
        </div>
        <div class="movie_cards">
            <img src="bright.png" height="200px" alt="bright" class="movie-image" />
        </div>
        <div class="movie_cards">
            <img src="shaitan.png" height="200px" alt="bright" class="movie-image" />
        </div>
        
    </div>
</body>

</html>
